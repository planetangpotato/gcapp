<ion-view view-title="Log In" style="background-color:#f28c13;">
  <!-- <div class="bar bar-header" style="background-color:#f09811;">
    <h1 class="title" style="color:white;">Log In</h1>
  </div> -->

  <ion-content ng-controller="login">
   
		   <!-- <center>
		   		<img src="img/asd.png" style="width:250px; height:auto; padding-top:50px;">
        </center> -->
        <!-- <div class="list card" style="opacity: .90; text-align: center; border-radius: 10px "> -->
    <div  style="background: url(img/ccs.png); background-repeat: no-repeat; background-size:40%; margin-top: 10px; height:200px; background-position:center; box-shadow:insert 3px 4px 5px #000;">
    </div>
      <div style="margin:5%;">
        <center> <h3> Login to your account </h3></center>
              <form ng-submit="loginform()">
                <p style="text-align:center;padding-bottom: 10px;">{{error}}</p>
                <br>

                <div style="margin:5px;">
                <!-- <div class="ion icon ion-person"style="margin:20%;"> -->
                  <label class="item item-input icon ion-person  " style="border-radius:6px; border-top-color:transparent;border-left-color:transparent;border-right-color:transparent;">
                  <input type="text" placeholder="Username" ng-model="username" required>
                  </label>
                </div>

                <div style="margin:5px;" >
                  <label class="item item-input icon ion-locked" style="border-radius:6px; border-top-color:transparent;border-left-color:transparent;border-right-color:transparent;">
                  <input type="password" placeholder="Password" ng-model="password" required>
                  </label>
                </div>

              <div>
              <button type="submit" class="button button-block" style="border-radius:6px; background-color:#e9630a; color:white;">
                Submit
              </button>
            </div>
                <!-- <form ng-submit="changelogin()"> -->
              <a type="submit" href="#/userhome" class="button button-block button-default" style="border-radius:6px; background-color:#e9630a; color:white;">
              Login as user
              </a>
            </form>
          </div>
 
  </ion-content>
</ion-view>
